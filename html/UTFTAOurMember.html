	<style>
		.logo {
			width: 180px;
			margin-bottom: 10px;
			margin-top: 10px;
			float: left;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #d8e6ef;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			padding: 5px;
			overflow: hidden;
			clear: both;
		}

		header {
			background-color: rgb(255, 255, 255);
			color: rgb(0, 0, 0);
			padding: 10px 0;
			position: fixed;
			top: 0;
			width: 100%;
			z-index: 1000;
			transition: background-color 0.3s;
		}

		header.scrolled {
			background-color: rgba(255, 255, 255, 0.7);
		}

		nav {
			margin-left: 260px;
		}

		nav ul {
			list-style-type: none;
			margin-top: 10px;
			padding-top: 10px;

		}

		nav ul li {
			display: inline;
			margin-right: 20px;
		}

		nav ul li a {
			color: rgb(0, 0, 0);
			text-decoration: none;
			font-size: 1.2em;
		}

		nav ul li a:hover {
			opacity: 0.7;
		}

		.section {
			padding: 50px 0;
			margin-top: 65px;
			clear: both;
            position: relative;
		}

		.section h3 {
			font-size: x-large;
            margin-left: 400px;
		}

		.image-container {
			position: relative;
			justify-content: flex-start;
			width: 500px;
			height: 300px;
			float: left;
		}

		.image-container img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			/* 图片初始时隐藏 */
			transition: opacity 0.5s ease;
			/* 添加过渡效果 */
		}

		.image-container img.active {
			opacity: 1;
			/* 显示活动图片 */
		}


		.caption {
			position: relative;
			top: -10px;
			left: 10px;
			/* 将文字移动到图片的左边，距离为100px */
			height: auto;
			color: #000000;
		}

		footer {
			background-image: linear-gradient(to bottom, #f0f8ff, rgb(255, 255, 255));
			color: rgb(0, 0, 0);
			text-align: center;
			padding: 10px 0;
			bottom: 0;
			width: 100%;
		}

		footer .contact_info {
			padding: 10px;
		}

		footer .contact_info h5 {
			font-size: 10px;
			font-weight: 100;
		}

		footer .contact_info ul {
			display: inline;
			list-style: none;
		}

		footer .contact_info ul li {
			padding: 10px;
			display: inline;
		}

        .photo202324 {
            align-items: center;
			margin-left: 200px;
        }

		img {
			width: 400px;
			height: auto;
		}

        


		/* 随着页面宽度变化，图片位置也会调整 */
		@media screen and (max-width: 1060px) and (min-width: 768px) {
			.logo{
				display: none;
			}
			nav{
				margin: 0px;
			}
			.image-container {
				width: 100%;
				float: none;
				/* 适应较窄的屏幕 */
			}


			.image-container img.active {
				width: 100%;
			}

			.caption {
				position: relative;
				left: 2px;
				width: auto;
			}

			.section{
				padding-top: 20px;
			}
		}

		@media (max-width: 768px) {
			.logo{
				display: none;
			}

			.image-container {
				width: auto;
				float: none;
				/* 适应较窄的屏幕 */
			}

			.image-container img.active {
				width: 100%;
			}

			.caption {
				position: relative;
				left: 2px;
				width: auto;
			}

			nav{
				margin: -10px;
			}
			nav ul li{
				display: flex;
			}
			.section{
				padding-top: 80px;
			}
		}
	</style>
	<script>
		window.addEventListener('scroll', function () {
			var header = document.querySelector('header');
			var scrollTop = window.scrollY;

			if (scrollTop > 50) {
				header.classList.add('scrolled');
			} else {
				header.classList.remove('scrolled');
			}
		});
		
		document.addEventListener('DOMContentLoaded', function () {
			var images = document.querySelectorAll('.image-container img');
			var index = 0;
			var interval;
			images[index].classList.add('active');

			// 启动图片轮播
			function startCarousel() {
				interval = setInterval(function () {
					images.forEach(function (image) {
						image.classList.remove('active');
					});
					images[index].classList.add('active');
					index = (index + 1) % images.length;
				}, 1000); // 调整轮播间隔时间
			}

			// 停止图片轮播
			function stopCarousel() {
				clearInterval(interval);
			}

			// 鼠标悬停时停止轮播
			document.querySelector('.image-container').addEventListener('mouseenter', stopCarousel);
			// 鼠标离开时恢复轮播
			document.querySelector('.image-container').addEventListener('mouseleave', startCarousel);

			// 初始化启动轮播
			startCarousel();
		});




	</script>
